<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- title -->
    <title>Bank deposit</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-16 text-red-500 font-semibold">Bank <span
                class=" text-purple-700">deposit</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto">
            <h3 class="text-center p-3 text-purple-600 font-bold text-xl">Fill the login form</h3>
            <div class="   flex flex-col items-center">

                <input type="text" placeholder="Email" class="border-2 my-5 mx-auto p-2 w-3/4" id="email">

                <input type="password" name="" id="password" placeholder="password"
                    class=" border-2 my-5 mx-auto p-2 w-3/4">
                <button class="bg-yellow-500 px-8 py-3 text-white font-bold m-3 " id="submit">Submit</button>

            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
