<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- title -->
    <title>banking</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-16 text-red-500 font-semibold">Your Money <span
                class=" text-purple-700">Status</span>
        </h1>

    </header>
    <!-- transaction details -->
    <main class="w-3/4 mx-auto ">
        <section>
            <div class="grid grid-cols-3  gap-5 text-white">
                <div class="bg-blue-300 p-8 text-center rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-2xl">$ <span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-green-300 p-8 text-center rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-2xl">$ <span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-yellow-300 p-8 text-center rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-2xl">$ <span id="balance-total">1200</span> </h3>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-8 gap-3  ">
                <div class="bg-red-300 p-8 space-y-4 rounded-xl">
                    <h1 class="text-2xl">Please deposit</h1>
                    <input type="text" placeholder="Enter your deposit amount" class="w-4/5 p-3 rounded-xl"
                        id="deposit-input">
                    <button class="bg-yellow-500 px-4 py-1 text-white font-bold  block rounded-xl "
                        id="btn-deposit">deposit</button>
                </div>
                <div class="bg-purple-400 p-8 space-y-4 rounded-xl">
                    <h1 class="text-2xl">Please withdraw</h1>
                    <input type="text" placeholder="Enter your withdraw amount" class="w-4/5 p-3 rounded-xl"
                        id="withdraw-input">
                    <button class="bg-yellow-500 px-4 py-1 text-white font-bold  block rounded-xl "
                        id="btn-withdraw">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
